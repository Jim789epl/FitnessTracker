<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a202c; /* Dark blue background color */
            color: #FFFFFF; /* text-white */
        }
        .input {
            background: #1F2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-600 */
            color: #D1D5DB; /* text-gray-300 */
        }
        .input:focus {
            outline: none;
            border-color: #6D28D9; /* border-purple-500 */
        }
        .button {
            transition: background-color 0.3s ease;
        }
        .button-purple {
            background-color: #6D28D9; /* bg-purple-500 */
            color: #FFFFFF; /* text-white */
        }
        .button-purple:hover {
            background-color: #7C3AED; /* bg-purple-600 */
        }
        .button-gray {
            background-color: #374151; /* bg-gray-600 */
            color: #D1D5DB; /* text-gray-300 */
        }
        .button-gray:hover {
            background-color: #4B5563; /* bg-gray-700 */
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/babel">
        function App() {
            return (
                <div className="p-8">
                    <div className="mb-6">
                        <label className="block text-gray-300 text-sm font-bold mb-2" htmlFor="password">
                            Password
                        </label>
                        <input
                            className="input appearance-none rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none"
                            id="password"
                            type="password"
                            placeholder="******************"
                        />
                    </div>
                    <div className="mb-6">
                        <label className="block text-gray-300 text-sm font-bold mb-2" htmlFor="new-password">
                            New Password
                        </label>
                        <input
                            className="input appearance-none border-2 border-purple-500 rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none"
                            id="new-password"
                            type="password"
                            placeholder="******************"
                        />
                    </div>
                    <div className="mb-6">
                        <label className="block text-gray-300 text-sm font-bold mb-2" htmlFor="confirm-password">
                            Confirm Password
                        </label>
                        <input
                            className="input appearance-none rounded w-full py-2 px-3 leading-tight focus:outline-none"
                            id="confirm-password"
                            type="password"
                            placeholder="******************"
                        />
                    </div>
                    <div className="flex items-center justify-between">
                        <button
                            className="button button-gray text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="button"
                            onClick={() => { window.location.href = "fit.html"; }}
                        >
                            Cancel
                        </button>
                        <button
                            className="button button-purple text-white font-bold py-2 px-4 rounded focus:outline-none"
                            type="submit"
                            onClick={() => { window.location.href = "fit.html"; }}
                        >
                            Save
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
