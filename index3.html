<html>
<head>
    <title>Forgot Password</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
        (function(){
      emailjs.init({
        publicKey: "aJVPJ9Wom2V2QWFFe",
      });
        })();
        </script>
    <style>
        body {
            background-color: #ffffff; /* Set the background to white */
            font-family: 'Inter', sans-serif; /* Apply the Inter font */
        }
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    function App() {
        const [email, setEmail] = React.useState("");
        const [message, setMessage] = React.useState("");

        const sendEmailVerification = () => {
            if (!email) {
                setMessage("Please enter your email.");
                return;
            }

            // Replace these values with your own
            const Service = 'service sqy4nak';
            const Email= 'template_980kkpv';

            // Send email using emailjs-com library
            emailjs.send("service sqy4nak","template_980kkpv",{ to_email: email },)
                .then((response) => {
                    console.log('Email sent successfully:', response);
                    setMessage(`Email verification sent to ${email}`);
                })
                .catch((error) => {
                    console.error('Error sending email:', error);
                    setMessage("Failed to send email verification.");
                });
        };
        return (
            <div className="flex justify-center items-center h-screen">
                <div className="bg-white p-6 rounded-3xl shadow-lg" style={{ width: '400px' }}>
                    <div className="mb-6">
                        <label htmlFor="email" className="block text-lg font-semibold text-gray-700">Email</label>
                        <input
                            type="email"
                            id="email"
                            className="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-full py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                            placeholder=""
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                        />
                    </div>
                    <button
                        className="w-full bg-blue-800 text-white py-3 px-4 rounded-full font-semibold hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
                        onClick={sendEmailVerification}
                    >
                        Forgot Password
                    </button>
                    {message && <p className="text-red-500 mt-3">{message}</p>}
                </div>
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
