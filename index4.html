<script>
function sendMail(){
let parms = {
Username : document.getElementById("Username").value,
Password : document.getElementById("Password").value,

emailjs.send("service pc7iy9e","template_kw9ae7w",parms).then(alert("Email Sent!!"))

</head>
<body class="bg-dark-blue flex items-center justify-center h-screen">
    <div id="app"></div>
    <script type="text/babel"> 
   function App() {
    const [agreeTerms, setAgreeTerms] = React.useState(false);
    return (
        <div className="bg-white rounded-xl p-8 max-w-sm mx-auto shadow-lg">
            <div className="flex justify-center mb-2">
                <img src="images/logo2.png" alt="Fitness Tracker Logo" className="rounded-full h-50 w-40 mx-auto" />
            </div>
            <h2 className="text-2xl font-semibold text-center mb-8">Track Your Journey With Ease</h2>
            <form>
                <div className="mb-4">
                    <input type="Username" placeholder="Username" className="w-full p-4 border border-gray-300 rounded-xl" />
                </div>
                <div className="mb-4">
                    <input type="Password" placeholder="Password" className="w-full p-4 border border-gray-300 rounded-xl" />
                </div>
                <div className="mb-4">
                    <input type="Email" placeholder="Email" className="w-full p-4 border border-gray-300 rounded-xl" />
                </div>
                <div className="flex items-center mb-6">
                    <input type="checkbox" id="terms" className="mr-2" onChange={() => setAgreeTerms(!agreeTerms)} />
                    <label htmlFor="terms" className="text-sm text-gray-600">Agree to <a href="index5.html" className="text-blue-600 hover:underline">Terms</a> & <a href="index6.html" className="text-blue-600 hover:underline">Privacy Policy</a></label>
                </div>
                <button type="submit"className={`w-full p-4 bg-blue-600 text-white rounded-xl mb-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50${!agreeTerms && 'opacity-50 cursor-not-allowed'}`} disabled={!agreeTerms}onclick={sendMail}>Sign Up</button>
            </form>
            <div className="text-center text-sm">
             Already have an account? <a href="index.html" className="text-blue-600 hover:underline">Log In</a>
            </div>
        </div>
    );
}
ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
