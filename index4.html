<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1F2937',
                    },
                    borderRadius: {
                        'xl': '1rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <title>Sign Up</title>
</head>
<body class="bg-dark-blue flex items-center justify-center h-screen">
    <div id="app"></div>
    <script type="text/babel">
        function App() {
            const [agreeTerms, setAgreeTerms] = React.useState(false);
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [message, setMessage] = React.useState('');

            const validateRegistration = async (event) => {
                event.preventDefault();
                if (!username || !password || !email) {
                    setMessage('Complete Your Registration');
                } else {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    formData.append('email', email);

                    const response = await fetch('adduser.php', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        setMessage('Registered');
                        setUsername('');
                        setPassword('');
                        setEmail('');
                        setAgreeTerms(false);
                    } else {
                        setMessage('Registration Failed');
                    }
                }
            }

            return (
                <div className="bg-white rounded-xl p-8 max-w-sm mx-auto shadow-lg">
                    <div className="flex justify-center mb-2">
                        <img src="Logo/logo.png" alt="Fitness Tracker Logo" className="rounded-full h-50 w-40 mx-auto" />
                    </div>
                    <h2 className="text-2xl font-semibold text-center mb-8">Track Your Journey With Ease</h2>
                    <form onSubmit={validateRegistration}>
                        <div className="mb-4">
                            <input
                                type="text"
                                placeholder="Username"
                                className="w-full p-4 border border-gray-300 rounded-xl"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                            />
                        </div>
                        <div className="mb-4">
                            <input
                                type="password"
                                placeholder="Password"
                                className="w-full p-4 border border-gray-300 rounded-xl"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                            />
                        </div>
                        <div className="mb-4">
                            <input
                                type="email"
                                placeholder="Email"
                                className="w-full p-4 border border-gray-300 rounded-xl"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                            />
                        </div>
                        <div className="flex items-center mb-6">
                            <input
                                type="checkbox"
                                id="terms"
                                className="mr-2"
                                checked={agreeTerms}
                                onChange={() => setAgreeTerms(!agreeTerms)}
                            />
                            <label htmlFor="terms" className="text-sm text-gray-600">
                                Agree to <a href="index5.html" className="text-blue-600 hover:underline">Terms</a> & <a href="index6.html" className="text-blue-600 hover:underline">Privacy Policy</a>
                            </label>
                        </div>
                        <button
                            type="submit"
                            className={`w-full p-4 bg-blue-600 text-white rounded-xl mb-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 ${!agreeTerms && 'opacity-50 cursor-not-allowed'}`}
                            disabled={!agreeTerms}
                        >
                            Sign Up
                        </button>
                    </form>
                    {message && <div className="text-center text-sm mt-4 text-red-500">{message}</div>}
                    <div className="text-center text-sm mt-4">
                        Already have an account? <a href="index.html" className="text-blue-600 hover:underline">Log In</a>
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
