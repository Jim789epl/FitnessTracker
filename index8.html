<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        .form-container input,
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .form-container button:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 1200px) {
            .form-container {
                width: 70%; /* Adjust width for larger screens */
            }
        }
        
        @media (max-width: 768px) {
            .form-container {
                width: 90%; /* Adjust width for tablets */
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                width: 100%; /* Adjust width for mobile devices */
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1F2937',
                    },
                    borderRadius: {
                        'xl': '1rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function validateForm() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('Email').value;
            const message = document.getElementById('message').value;

            if (firstName === '' || lastName === '' || email === '' || message === '') {
                alert('Fulfill The Form');
                return false;
            }
            return true;
        }

        class App extends React.Component {
            componentDidMount() {
                document.getElementById('submit-btn').addEventListener('click', function(event) {
                    if (!validateForm()) {
                        event.preventDefault();
                    }
                });
            }

            render() {
                return (
                    <div className="form-container">
                        <div className="flex justify-center mb-2">
                            <img src="Logo/logo.png" alt="Fitness Tracker Logo" className="rounded-full h-50 w-40 mx-auto" />
                        </div>
                        <h2 className="text-2xl font-semibold text-center mb-8">Track Your Journey With Ease</h2>
                        <form className="vertical-form" action="https://submit-form.com/Kj5fXrujv" method="POST">
                            <label htmlFor="first-name">First name</label>
                            <input id="first-name" name="first-name" type="text" />
                            <label htmlFor="last-name">Last name</label>
                            <input id="last-name" name="last-name" type="text" />
                            <label htmlFor="Email">Email</label>
                            <input id="Email" name="Email" type="text" />
                            <label htmlFor="message">Message</label>
                            <textarea id="message" name="message" cols="15" rows="5"></textarea>
                            <button id="submit-btn" type="submit" onClick={validateForm}>Submit</button>
                        </form>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
