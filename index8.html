<html>
<head>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="Form.css"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1F2937',
                    },
                    borderRadius: {
                        'xl': '1rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel"> 
        class App extends React.Component {
            render() {
                return (
                    <div className="form-container">
                        <div className="flex justify-center mb-2">
                            <img src="images/logo2.png" alt="Fitness Tracker Logo" className="rounded-full h-50 w-40 mx-auto" />
                        </div>
                        <h2 className="text-2xl font-semibold text-center mb-8">Track Your Journey With Ease</h2>
                        <form class="vertical-form" action="https://submit-form.com/Kj5fXrujv" method="POST" onsubmit="return validateForm()">
                            <label for="first-name">First name</label>
                            <input id="first-name" name="first-name" type="text" />
                            <label for="last-name">Last name</label>
                            <input id="last-name" name="last-name" type="text" />
                            <label for="Email">Email</label>
                            <input id="Email" name="Email" type="text" />
                            <label for="message">Message</label>
                            <textarea id="message" name="message" cols="15" rows="5"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                );
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
