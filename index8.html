<html>
<head>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Added Email.js script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1F2937',
                    },
                    borderRadius: {
                        'xl': '1rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }

        function sendVerificationEmail() { // Added function to send verification email
            emailjs.init("user_youruserid"); // Initialize Email.js with your user ID
            emailjs.send("service_yourserviceid", "template_yourtemplateid", { /* Email template parameters */ })
                .then(function(response) {
                    console.log('Verification email sent: ', response.status, response.text);
                    // Redirect user to home page after email is sent
                    window.location.href = "homepage.html";
                }, function(error) {
                    console.error('Failed to send verification email: ', error);
                });
        }
    </script>
</head>
<body class="bg-dark-blue flex items-center justify-center h-screen">
    <div id="app"></div>

    <script type="text/babel"> 
        function App() {
            const [agreeTerms, setAgreeTerms] = React.useState(false);

            const handleSignUp = () => {
                if (agreeTerms) {
                    sendVerificationEmail(); // Call function to send verification email
                }
            };

            return (
                <div className="bg-white rounded-xl p-8 max-w-sm mx-auto shadow-lg">
                    <div className="flex justify-center mb-2">
                        <img src="images/logo2.png" alt="Fitness Tracker Logo" className="rounded-full h-50 w-40 mx-auto" />
                    </div>
                    <h2 className="text-2xl font-semibold text-center mb-8">Track Your Journey With Ease</h2>
                    <form>
                        {/* Form inputs */}
                        <button type="button" onClick={handleSignUp} className={`w-full p-4 bg-blue-600 text-white rounded-xl mb-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 ${!agreeTerms && 'opacity-50 cursor-not-allowed'}`} disabled={!agreeTerms}>Sign Up</button>
                    </form>
                    <div className="text-center text-sm">
                        Already have an account? <a href="index.html" className="text-blue-600 hover:underline">Log In</a>
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
